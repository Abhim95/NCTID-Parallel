name: Cypress Tests

on:
  push:
    branches:
      - main # Change this to the branch you want to run tests on
  pull_request:
    branches:
      - main # Change this to the branch you want to run tests on

jobs:
  cypress-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Install dependencies
        run: npm install
      
      - name: Run Cypress tests
        run: npx cypress run
      
      - name: Save emptydata0.json as artifact
        if: always()  # This ensures the artifact is uploaded even if previous steps fail
        run: mv cypress/fixtures/emptydata0.json ${{ runner.workspace }}/emptydata0.json
        shell: bash
        working-directory: ${{ runner.workspace }}
      
      - name: Upload emptydata0.json as artifact
        if: always()  # This ensures the artifact is uploaded even if previous steps fail
        uses: actions/upload-artifact@v2
        with:
          name: emptydata
          path: emptydata0.json
