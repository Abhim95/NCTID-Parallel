name: Cypress Tests

on:
  push:
    branches:
      - main # Change this to the branch you want to run tests on
  pull_request:
    branches:
      - main # Change this to the branch you want to run tests on

jobs:
  cypress-test-1:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          npm install
          # Add any additional setup steps here, if needed

      - name: Run Cypress spec 1
        run: |
          npx cypress install # This ensures Cypress is installed and up-to-date
          npx cypress run --spec "path/to/your/spec1.js" --config video=false

      - name: Display spec 1 results
        run: |
          cat path/to/your/spec1_results.json

      - name: Archive spec 1 artifacts
        uses: actions/upload-artifact@v2
        with:
          name: spec1-results
          path: path/to/your/spec1_results.json

  cypress-test-2:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          npm install
          # Add any additional setup steps here, if needed

      - name: Run Cypress spec 2
        run: |
          npx cypress install # This ensures Cypress is installed and up-to-date
          npx cypress run --spec "path/to/your/spec2.js" --config video=false

      - name: Display spec 2 results
        run: |
          cat path/to/your/spec2_results.json

      - name: Archive spec 2 artifacts
        uses: actions/upload-artifact@v2
        with:
          name: spec2-results
          path: path/to/your/spec2_results.json
