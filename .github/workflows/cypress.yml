name: Cypress Tests

on:
  push:
    branches:
      - main # Change this to the branch you want to run tests on
  pull_request:
    branches:
      - main # Change this to the branch you want to run tests on

jobs:
  cypress-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        spec: ['devidedjson.cy.js', 'devidedjson1.cy.js'] # Add more spec files if needed

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          npm install
          # Add any additional setup steps here, if needed

      - name: Run Cypress tests
        run: |
          npx cypress install # This ensures Cypress is installed and up-to-date
          npx cypress run --spec "${{ matrix.spec }}" --config video=false

      - name: Display spec results
        run: |
          cat cypress/results/results-${{ matrix.spec }}.json

      - name: Archive spec artifacts
        uses: actions/upload-artifact@v2
        with:
          name: spec-results-${{ matrix.spec }}
          path: cypress/results/results-${{ matrix.spec }}.json
