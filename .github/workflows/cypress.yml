name: Cypress Tests

on:
  push:
    branches:
      - main # Change this to the branch you want to run tests on
  pull_request:
    branches:
      - main # Change this to the branch you want to run tests on

jobs:
  cypress-tests:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        spec: ["cypress/e2e/devidedjson.cy.js", "cypress/e2e/devidedjson1.cy.js"]  # Add more spec paths if needed

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          npm install
          # Add any additional setup steps here, if needed

      - name: Run Cypress tests
        run: |
          npx cypress install # This ensures Cypress is installed and up-to-date
          npx cypress run --spec ${{ matrix.spec }} --config video=false # Disable video recording to save storage space

      - name: Archive artifacts
        uses: actions/upload-artifact@v2
        with:
          name: cypress-results # The name of the artifact
          path: |
            cypress/screenshots
            cypress/videos
            cypress/fixtures/missing_elements.json
